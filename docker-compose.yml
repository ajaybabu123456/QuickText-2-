version: '3.8'

services:
  quicktext-pro:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongo:27017/quicktext-pro
      - PORT=3000
    depends_on:
      - mongo
    restart: unless-stopped
    networks:
      - quicktext-network

  mongo:
    image: mongo:7
    volumes:
      - mongo-data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=quicktext-pro
    restart: unless-stopped
    networks:
      - quicktext-network

  # Optional: MongoDB Admin Interface
  mongo-express:
    image: mongo-express
    ports:
      - "8081:8081"
    environment:
      - ME_CONFIG_MONGODB_SERVER=mongo
      - ME_CONFIG_MONGODB_PORT=27017
      - ME_CONFIG_BASICAUTH_USERNAME=admin
      - ME_CONFIG_BASICAUTH_PASSWORD=password123
    depends_on:
      - mongo
    restart: unless-stopped
    networks:
      - quicktext-network

volumes:
  mongo-data:

networks:
  quicktext-network:
    driver: bridge
