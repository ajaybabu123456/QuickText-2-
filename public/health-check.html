<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickText Pro - Health Check</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-weight: bold;
        }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .warning { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #0056b3; }
        .test-results { margin-top: 20px; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üöÄ QuickText Pro - System Health Check</h1>
    
    <div id="status-container">
        <div class="status info">üîÑ Initializing health check...</div>
    </div>
    
    <button onclick="runHealthCheck()">üîç Run Health Check</button>
    <button onclick="testBasicFlow()">üìù Test Basic Flow</button>
    <button onclick="testAdvancedFeatures()">‚ö° Test Advanced Features</button>
    
    <div class="test-results" id="results"></div>

    <script>
        const log = (message, type = 'info') => {
            const container = document.getElementById('status-container');
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.innerHTML = message;
            container.appendChild(div);
            console.log(message);
        };

        const clearStatus = () => {
            document.getElementById('status-container').innerHTML = '';
            document.getElementById('results').innerHTML = '';
        };

        async function runHealthCheck() {
            clearStatus();
            log('üîÑ Starting comprehensive health check...', 'info');
            
            try {
                // Check server connectivity
                log('üì° Testing server connectivity...', 'info');
                const response = await fetch('/');
                if (response.ok) {
                    log('‚úÖ Server is responding correctly', 'success');
                } else {
                    log('‚ùå Server returned error: ' + response.status, 'error');
                    return;
                }

                // Check API endpoints
                log('üîó Testing API endpoints...', 'info');
                
                // Test share creation
                const shareResponse = await fetch('/api/share', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        content: 'Health check test message',
                        contentType: 'text',
                        duration: '15m'
                    })
                });

                if (shareResponse.ok) {
                    const shareData = await shareResponse.json();
                    log(`‚úÖ Share API working - Code: ${shareData.code}`, 'success');
                    
                    // Test retrieval
                    const retrieveResponse = await fetch(`/api/retrieve/${shareData.code}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ password: null })
                    });

                    if (retrieveResponse.ok) {
                        const retrieveData = await retrieveResponse.json();
                        log('‚úÖ Retrieve API working correctly', 'success');
                        
                        // Test legacy endpoint
                        const legacyResponse = await fetch(`/api/share/${shareData.code}`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ password: null })
                        });

                        if (legacyResponse.ok) {
                            log('‚úÖ Legacy endpoint working correctly', 'success');
                        } else if (legacyResponse.status === 429) {
                            log('‚ö†Ô∏è Legacy endpoint rate limited (expected)', 'warning');
                        } else {
                            log('‚ùå Legacy endpoint failed', 'error');
                        }
                    } else {
                        log('‚ùå Retrieve API failed', 'error');
                    }
                } else {
                    log('‚ùå Share API failed', 'error');
                }

                // Check WebSocket
                log('üîå Testing WebSocket connection...', 'info');
                if (typeof io !== 'undefined') {
                    const socket = io();
                    socket.on('connect', () => {
                        log('‚úÖ WebSocket connection established', 'success');
                        socket.disconnect();
                    });
                    socket.on('connect_error', () => {
                        log('‚ùå WebSocket connection failed', 'error');
                    });
                } else {
                    log('‚ùå Socket.io not loaded', 'error');
                }

                // Check libraries
                log('üìö Checking frontend libraries...', 'info');
                
                const libraries = [
                    { name: 'Alpine.js', check: () => typeof Alpine !== 'undefined' },
                    { name: 'Socket.io', check: () => typeof io !== 'undefined' },
                    { name: 'QRious', check: () => typeof QRious !== 'undefined' },
                    { name: 'Prism.js', check: () => typeof Prism !== 'undefined' }
                ];

                libraries.forEach(lib => {
                    if (lib.check()) {
                        log(`‚úÖ ${lib.name} loaded correctly`, 'success');
                    } else {
                        log(`‚ùå ${lib.name} not available`, 'error');
                    }
                });

                log('üéâ Health check completed!', 'success');

            } catch (error) {
                log('‚ùå Health check failed: ' + error.message, 'error');
            }
        }

        async function testBasicFlow() {
            clearStatus();
            log('üìù Testing basic share and retrieve flow...', 'info');
            
            try {
                const testContent = 'This is a basic flow test - ' + new Date().toISOString();
                
                // Create share
                const shareResponse = await fetch('/api/share', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        content: testContent,
                        contentType: 'text',
                        duration: '15m'
                    })
                });

                const shareData = await shareResponse.json();
                log(`‚úÖ Created share with code: ${shareData.code}`, 'success');

                // Retrieve share
                const retrieveResponse = await fetch(`/api/retrieve/${shareData.code}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password: null })
                });

                const retrieveData = await retrieveResponse.json();
                
                if (retrieveData.content === testContent) {
                    log('‚úÖ Content retrieved successfully and matches original', 'success');
                    
                    document.getElementById('results').innerHTML = `
                        <h3>Test Results:</h3>
                        <pre><strong>Original:</strong> ${testContent}
<strong>Retrieved:</strong> ${retrieveData.content}
<strong>Content Type:</strong> ${retrieveData.contentType}
<strong>Views:</strong> ${retrieveData.views}</pre>`;
                } else {
                    log('‚ùå Retrieved content does not match original', 'error');
                }

            } catch (error) {
                log('‚ùå Basic flow test failed: ' + error.message, 'error');
            }
        }

        async function testAdvancedFeatures() {
            clearStatus();
            log('‚ö° Testing advanced features...', 'info');
            
            try {
                // Test password protection
                log('üîí Testing password protection...', 'info');
                const passwordShare = await fetch('/api/share', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        content: 'Secret message!',
                        contentType: 'text',
                        duration: '15m',
                        password: 'test123'
                    })
                });

                const passwordData = await passwordShare.json();
                log(`‚úÖ Password-protected share created: ${passwordData.code}`, 'success');

                // Try without password
                const noPasswordAttempt = await fetch(`/api/retrieve/${passwordData.code}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password: null })
                });

                if (noPasswordAttempt.status === 401) {
                    log('‚úÖ Password protection working - access denied without password', 'success');
                    
                    // Try with correct password
                    const correctPasswordAttempt = await fetch(`/api/retrieve/${passwordData.code}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ password: 'test123' })
                    });

                    if (correctPasswordAttempt.ok) {
                        log('‚úÖ Password authentication working correctly', 'success');
                    } else {
                        log('‚ùå Failed to access with correct password', 'error');
                    }
                } else {
                    log('‚ùå Password protection not working', 'error');
                }

                // Test code type with language
                log('üíª Testing code sharing with syntax highlighting...', 'info');
                const codeContent = `function hello() {
    console.log("Hello, World!");
    return true;
}`;

                const codeShare = await fetch('/api/share', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        content: codeContent,
                        contentType: 'code',
                        language: 'javascript',
                        duration: '30m'
                    })
                });

                const codeData = await codeShare.json();
                log(`‚úÖ Code share created: ${codeData.code}`, 'success');

                const codeRetrieve = await fetch(`/api/retrieve/${codeData.code}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password: null })
                });

                const retrievedCode = await codeRetrieve.json();
                if (retrievedCode.language === 'javascript' && retrievedCode.contentType === 'code') {
                    log('‚úÖ Code metadata preserved correctly', 'success');
                } else {
                    log('‚ùå Code metadata not preserved', 'error');
                }

                log('üéâ Advanced features test completed!', 'success');

            } catch (error) {
                log('‚ùå Advanced features test failed: ' + error.message, 'error');
            }
        }

        // Auto-run health check on load
        window.addEventListener('load', () => {
            setTimeout(runHealthCheck, 1000);
        });
    </script>

    <!-- Load Socket.io for testing -->
    <script src="/socket.io/socket.io.js"></script>
</body>
</html>
